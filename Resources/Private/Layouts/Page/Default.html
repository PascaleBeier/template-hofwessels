<header role="banner">
    <f:render partial="Banner" />
    <f:render partial="Navigation" arguments="{mainnavigation: mainnavigation}" />
</header>

<div class="container my-4">

    <div class="row">

        <aside class="col-md-3 order-last order-md-1" role="complementary" id="left">
            <f:render partial="Subnavigation" arguments="{subnavigation: subnavigation, fallbacksubnavigation: fallbacksubnavigation}"/>

            <div id="leftExtra">
                <f:render section="Left" />
            </div>
        </aside>

        <main class="col-md-5 order-first order-md-2" id="main" role="main">
            <f:render section="Main" />
        </main>

        <aside class="col-md-4 order-md-4" id="right" role="complementary">
            <f:render section="Right"/>
        </aside>

    </div>

</div>

<f:render partial="Footer" />
